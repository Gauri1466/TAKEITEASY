<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Daily Coding Challenge</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 30px;
            color: #fff;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .login-btn {
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .register-btn {
            background: transparent;
            color: #4a90e2;
            border: 1px solid #4a90e2;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background: rgba(74, 144, 226, 0.1);
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1><i class="fas fa-code"></i> Daily Coding Challenge</h1>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <button id="registerBtn" class="register-btn">Create Account</button>
        </form>
        <div id="error" class="error-message"></div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDhGLjdmSOP0dDMSfDf9H_A_lsIaM4krI4",
            authDomain: "takeiteasy-a3b0e.firebaseapp.com",
            projectId: "takeiteasy-a3b0e",
            storageBucket: "takeiteasy-a3b0e.firebasestorage.app",
            messagingSenderId: "89777118804",
            appId: "1:89777118804:web:41356a3f288f0e983557c1",
            measurementId: "G-1YHN5E8H2L"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');

            try {
                await auth.signInWithEmailAndPassword(email, password);
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 10000); // 10 second delay
            } catch (error) {
                errorElement.style.display = 'block';
                errorElement.textContent = error.message;
            }
        });

        // Handle registration
        document.getElementById('registerBtn').addEventListener('click', () => {
            window.location.href = 'register.html';
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 10000); // 10 second delay
            }
        });
    </script>
</body>
</html>
