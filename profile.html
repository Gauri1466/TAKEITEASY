<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Take It Easy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-image: url("images/login.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(107, 33, 168, 0.1), rgba(107, 33, 168, 0.05));
      z-index: -1;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      padding: 1rem 2rem;
    }
    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
            font-family: 'Poppins';
            font-size: 1.7rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            position: relative;
            animation: glowText 2s ease-in-out infinite alternate;
        }

        @keyframes glowText {
            from {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.3rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff006e;
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #5643c2;
            transform: translateY(-3px);
        }

        .nav-links a:hover::after {
            width: 100%; 
        }
    .main-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    .profile-container {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 2rem;
      animation: fadeIn 0.6s ease-out forwards;
    }
    .profile-sidebar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      padding: 2rem;
      border-radius: 16px;
      height: fit-content;
      box-shadow: 0 8px 32px rgba(107, 33, 168, 0.1);
      transform: translateY(0);
      transition: transform 0.3s;
    }
    .profile-sidebar:hover {
      transform: translateY(-5px);
    }
    .profile-main {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      padding: 2rem;
      border-radius: 8px;
    }
    .profile-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .profile-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #6b21a8, #9a77b8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3.5rem;
      font-weight: bold;
      box-shadow: 0 4px 16px rgba(107, 33, 168, 0.2);
      transition: transform 0.3s;
    }
    .profile-sidebar:hover .profile-avatar {
      transform: scale(1.1);
    }
    .profile-name {
      font-size: 1.75rem;
      font-weight: bold;
      color: #6b21a8;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(107, 33, 168, 0.1);
    }
    .profile-email {
      color: #666;
      margin-bottom: 1rem;
    }
    .profile-stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .stat-card {
      background: rgba(255, 255, 255, 0.8);
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(107, 33, 168, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(107, 33, 168, 0.15);
    }
    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #6b21a8;
    }
    .stat-label {
      font-size: 0.875rem;
      color: #666;
    }
    .section-title {
      color: #6b21a8;
      margin-bottom: 1.5rem;
      font-size: 1.25rem;
      font-weight: bold;
    }
    .achievements-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .achievement-card {
      background: rgba(255, 255, 255, 0.8);
      padding: 1.5rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(107, 33, 168, 0.1);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    .achievement-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #6b21a8, #9a77b8);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s;
    }
    .achievement-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(107, 33, 168, 0.15);
    }
    .achievement-card:hover::before {
      transform: scaleX(1);
    }
    .achievement-icon {
      font-size: 2.5rem;
      color: #6b21a8;
      margin-bottom: 1rem;
      transition: transform 0.3s;
    }
    .achievement-card:hover .achievement-icon {
      transform: scale(1.2);
    }
    .achievement-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .achievement-desc {
      font-size: 0.875rem;
      color: #666;
    }
    .recent-activity {
      margin-top: 2rem;
    }
    .activity-list {
      list-style: none;
    }
    .activity-item {
      display: flex;
      align-items: center;
      padding: 1.5rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 4px 16px rgba(107, 33, 168, 0.1);
    }
    .activity-item:hover {
      transform: translateX(10px);
    }
    .activity-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6b21a8, #9a77b8);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      color: white;
      font-size: 1.5rem;
      box-shadow: 0 4px 16px rgba(107, 33, 168, 0.2);
    }
    .activity-details {
      flex: 1;
    }
    .activity-title {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    .activity-time {
      font-size: 0.875rem;
      color: #666;
    }
    .edit-profile-btn {
      background: linear-gradient(135deg, #6b21a8, #9a77b8);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      width: 100%;
      margin-top: 1.5rem;
      box-shadow: 0 4px 16px rgba(107, 33, 168, 0.2);
    }
    .edit-profile-btn:hover {
      background: linear-gradient(135deg, #581c87, #7c3aed);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(107, 33, 168, 0.3);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .profile-sidebar, .profile-main {
      animation: fadeIn 0.6s ease-out forwards;
    }
    .profile-main {
      animation-delay: 0.2s;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <nav>
    <div class="nav-content">
      <div class="logo">TAKE-IT-EASY</div>
      <div class="nav-links">
        <a href="index.html">HOME</a>
        <a href="tests/questions.html">DAILY TESTS</a>
        <a href="leaderboard.html">LEADERBOARD</a>
        <a href="profile.html">MY PROFILE</a>
      </div>
    </div>
  </nav>

  <div class="main-container">
    <div class="profile-container">
      <div class="profile-sidebar">
        <div class="profile-header">
          <div class="profile-avatar" id="profile-avatar">JD</div>
          <h2 class="profile-name" id="profile-name">John Doe</h2>
          <p class="profile-email" id="profile-email">john.doe@example.com</p>
        </div>
        <div class="profile-stats">
          <div class="stat-card">
            <div class="stat-value" id="total-tests">0</div>
            <div class="stat-label">Total Tests</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="avg-score">0%</div>
            <div class="stat-label">Avg. Score</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="rank">#0</div>
            <div class="stat-label">Rank</div>
          </div>
        </div>
        <button class="edit-profile-btn">Edit Profile</button>
      </div>
      <div class="profile-main">
        <h3 class="section-title">Achievements</h3>
        <div class="achievements-grid">
          <div class="achievement-card">
            <div class="achievement-icon">🏆</div>
            <div class="achievement-title">First Test</div>
            <div class="achievement-desc">Completed your first quiz</div>
          </div>
          <div class="achievement-card">
            <div class="achievement-icon">⭐</div>
            <div class="achievement-title">Perfect Score</div>
            <div class="achievement-desc">Scored 100% in a test</div>
          </div>
          <div class="achievement-card">
            <div class="achievement-icon">🔥</div>
            <div class="achievement-title">Streak Master</div>
            <div class="achievement-desc">7 days of consecutive tests</div>
          </div>
        </div>

        <div class="recent-activity">
          <h3 class="section-title">Recent Activity</h3>
          <ul class="activity-list" id="activity-list">
            <!-- Activity items will be added here dynamically -->
          </ul>
        </div>

        <div class="user-info" style="margin-top: 2rem;">
          <h3 class="section-title">User Information</h3>
          <div id="user-info-container" style="background: rgba(255, 255, 255, 0.95); padding: 1.5rem; border-radius: 8px; box-shadow: 0 4px 16px rgba(107, 33, 168, 0.1);">
            <!-- User information will be dynamically loaded here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDhGLjdmSOP0dDMSfDf9H_A_lsIaM4krI4",
      authDomain: "takeiteasy-a3b0e.firebaseapp.com",
      projectId: "takeiteasy-a3b0e",
      storageBucket: "takeiteasy-a3b0e.appspot.com",
      messagingSenderId: "89777118804",
      appId: "1:89777118804:web:41356a3f288f0e983557c1",
      measurementId: "G-1YHN5E8H2L"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Load user profile data
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        // Update profile information
        const userDoc = await db.collection('users').doc(user.uid).get();
        if (userDoc.exists) {
          const userData = userDoc.data();
          console.log("User data retrieved:", userData); // Debugging log

          document.getElementById('profile-avatar').textContent = 
            userData.fullName ? userData.fullName.charAt(0).toUpperCase() : 'U';
          document.getElementById('profile-name').textContent = 
            userData.fullName || 'User'; // Fallback to 'User' if fullName is missing
          document.getElementById('profile-email').textContent = user.email;

          // Load user statistics
          document.getElementById('total-tests').textContent = 
            userData.totalTests || 0;
          document.getElementById('avg-score').textContent = 
            userData.averageScore ? `${userData.averageScore}%` : '0%';
          document.getElementById('rank').textContent = 
            userData.rank ? `#${userData.rank}` : '#0';

          // Load user information
          const userInfoContainer = document.getElementById('user-info-container');
          userInfoContainer.innerHTML = `
            <p><strong>Full Name:</strong> ${userData.fullName || 'N/A'}</p>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Phone:</strong> ${userData.phone || 'N/A'}</p>
            <p><strong>Address:</strong> ${userData.address || 'N/A'}</p>
          `;
        } else {
          console.warn("User document does not exist in Firestore.");
        }

        // Load recent activity
        const activitiesRef = db.collection('activities')
          .where('userId', '==', user.uid)
          .orderBy('timestamp', 'desc')
          .limit(5);

        activitiesRef.get().then((snapshot) => {
          const activityList = document.getElementById('activity-list');
          activityList.innerHTML = '';

          snapshot.forEach((doc) => {
            const activity = doc.data();
            const activityItem = document.createElement('li');
            activityItem.className = 'activity-item';
            activityItem.innerHTML = `
              <div class="activity-icon">${getActivityIcon(activity.type)}</div>
              <div class="activity-details">
                <div class="activity-title">${activity.title}</div>
                <div class="activity-time">${formatTime(activity.timestamp)}</div>
              </div>
            `;
            activityList.appendChild(activityItem);
          });
        });
      } else {
        window.location.href = 'auth/login.html';
      }
    });

    function getActivityIcon(type) {
      const icons = {
        'test_completed': '📝',
        'achievement_unlocked': '🏆',
        'rank_up': '📈',
        'streak_continued': '🔥'
      };
      return icons[type] || '📌';
    }

    function formatTime(timestamp) {
      const date = timestamp.toDate();
      return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
    }

    // Handle edit profile button
    document.querySelector('.edit-profile-btn').addEventListener('click', () => {
      // Implement profile editing functionality
      alert('Profile editing feature coming soon!');
    });
  </script>
</body>
</html>
