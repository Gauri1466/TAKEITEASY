<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: url('images/login.jpg') center/cover no-repeat;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      padding: 1rem 2rem;
    }
    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 0.875rem;
    }
    .register-btn {
      padding: 0.5rem 1rem;
      border: 2px solid #d3d3d3;
      border-radius: 4px;
      background: transparent;
      cursor: pointer;
    }
    .register-btn:hover {
  background: linear-gradient(90deg, #165de0, #c222ce);
  color: white;
  transition: all 0.4s ease;
  border-color: transparent;
  
}

.login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 4rem);
      padding: 1rem;
      /* ‚Üê no background here! */
    }

    .login-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.4);
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .login-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #e2e2e2;
      border-radius: 4px;
      font-size: 1rem;
    }
    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background: #6b21a8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .login-btn:hover {
      background: #581c87;
    }
    .login-btn:disabled {
      background: #9a77b8;
      cursor: not-allowed;
    }
    .loading-indicator {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
      vertical-align: text-bottom;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-content">
      <div class="logo">TAKE-IT-EASY</div>
      <div class="nav-links">
        <a href="#">TESTS</a>
        <a href="index.html">LEADERBOARD</a>
        <a href="register.html">
          <button class="register-btn">REGISTER</button>
        </a>
      </div>
    </div>
  </nav>

  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title">LOG IN TO START LEARNING</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="email">E-MAIL</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">ENTER PASSWORD</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div id="login-error" style="color: red; margin-bottom: 1rem; display: none;"></div>
        <button type="button" id="login-button" class="login-btn">LOGIN</button>
      </form>
    </div>
  </div>
  <!-- Load Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <!-- Load Firebase config -->
  <script src="../js/firebase.js"></script>
  <script>
    // Force sign out on login page to prevent auto-redirects
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Sign out any existing user when the login page loads
        await firebase.auth().signOut();
        console.log("Signed out any existing user to prevent auto-redirects");
      } catch (error) {
        console.error("Error during initial signout:", error);
      }
    });

    // Check if the user came from registration
    if (localStorage.getItem('redirectToTests') === 'true') {
      // Clear the redirect flag
      localStorage.removeItem('redirectToTests');
      // Display a message asking user to log in
      alert('Registration successful! Please sign in with your credentials.');
    }

    // Get DOM elements
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('login-button');
    const loginError = document.getElementById('login-error');

    // Disable the regular firebase auth state listener
    // We'll handle auth state manually with the login button

    // Add click event listener to login button
    loginButton.addEventListener('click', async () => {
      // Clear previous error messages
      loginError.style.display = 'none';
      loginError.textContent = '';
      
      // Validate form fields
      if (!emailInput.value) {
        loginError.textContent = 'Please enter your email address';
        loginError.style.display = 'block';
        emailInput.focus();
        return;
      }
      
      if (!passwordInput.value) {
        loginError.textContent = 'Please enter your password';
        loginError.style.display = 'block';
        passwordInput.focus();
        return;
      }
      
      // Show loading state
      loginButton.disabled = true;
      loginButton.innerHTML = '<span class="loading-indicator"></span> Logging in...';
      
      try {
        console.log("Attempting to sign in with:", emailInput.value);
        // Sign in with Firebase Auth
        const userCredential = await firebase.auth().signInWithEmailAndPassword(
          emailInput.value, 
          passwordInput.value
        );
        
        console.log("Sign in successful:", userCredential.user.uid);
        
        try {
          console.log("Fetching user data from Firestore");
          // Fetch user data from Firestore
          const userDoc = await firebase.firestore().collection('users')
            .doc(userCredential.user.uid).get();
          
          let userData;
          
          if (userDoc.exists) {
            console.log("User document exists in Firestore");
            userData = {
              uid: userCredential.user.uid,
              ...userDoc.data()
            };
          } else {
            console.log("User document doesn't exist in Firestore, creating basic user data");
            userData = {
              uid: userCredential.user.uid,
              email: userCredential.user.email
            };
          }
          
          // Store user info in localStorage for easy access
          localStorage.setItem('currentUser', JSON.stringify(userData));
          
          console.log("Login successful, redirecting to main page");
          window.location.href = '../index.html';
          
        } catch (firestoreError) {
          console.error('Error fetching user data:', firestoreError);
          
          // Still allow login even if Firestore fetch fails
          localStorage.setItem('currentUser', JSON.stringify({
            uid: userCredential.user.uid,
            email: userCredential.user.email
          }));
          
          console.log("Login successful despite Firestore error, redirecting");
          window.location.href = '../index.html';
        }
      } catch (error) {
        console.error('Login error:', error);
        loginButton.disabled = false;
        loginButton.innerHTML = 'LOGIN';
        loginError.textContent = error.message || 'Invalid email or password';
        loginError.style.display = 'block';
      }
    });

    // Also handle Enter key on inputs
    loginForm.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        loginButton.click();
      }
    });
  </script>
</body>
</html>
