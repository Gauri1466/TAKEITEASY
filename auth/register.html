<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Sign In Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            background-image: url("../images/login.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(3px); /* Adjust the blur amount as needed */
            z-index: -2;
        }

        body {
            position: relative;
            background: transparent; /* Remove the background from body */
            min-height: 100vh;
        }

        nav {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
            position: fixed;
            z-index: 1000;
            width: 100%; /* Add this to make it span the entire width */
            top: 0; /* Add this to fix it to the top */
            left: 0; /* Add this to ensure it starts from the left edge */
        }

        .nav-content {
            max-width: 1200px;
            height: 10%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 0.875rem;
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #6b21a8;
            transition: width 0.3s;
        }

        .nav-links a:hover {
            color: #6b21a8;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 5rem 1rem 1rem; /* Increased top padding to account for fixed navbar */
        }

        .form-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            opacity: 85%;
        }

        .title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: #e2e2e2;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
            border: #333;

        }

        .tab-button.active {
            background: #6b21a8;
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e2e2;
            border-radius: 4px;
            font-size: 1rem;
            border: 2px solid black;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: #6b21a8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 2px solid black;
        }

        .submit-btn:hover {
            background: #581c87;
        }

        .submit-btn2 {
            width: 50%;
            padding: 0.25rem;
            
            background: #c5c2c8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 2px solid black;
            align-items : center;
        }

        .submit-btn2:hover {
            background: #581c87;
        }
        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .success-message {
            color: #059669;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading::before {
            content: 'Loading...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-content">
            <div class="logo">TAKE-IT-EASY</div>
            <div class="nav-links">
                <a href="../index.html">HOME</a>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <div class="form-box">
            <h1 class="title">WELCOME TO TAKE-IT-EASY</h1>
            <div id="success-message" class="success-message"></div>
            <div id="error-message" class="error-message"></div>
            
            <!-- Register Form -->
            <form id="register-form" class="form active">
                
                <div class="form-group">
                    <label for="name">FULL NAME</label>
                    <input type="text" id="name" required>
                    <div class="error-message" id="name-error"></div>
                </div>
                <div class="form-group">
                    <label for="age">AGE</label>
                    <input type="number" id="age" required min="1" max="120">
                    <div class="error-message" id="age-error"></div>
                </div>
                <div class="form-group">
                    <label for="address">ADDRESS</label>
                    <input type="text" id="address" required>
                    <div class="error-message" id="address-error"></div>
                </div>
                <div class="form-group">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" required pattern="[0-9]{10}">
                    <div class="error-message" id="phone-error"></div>
                </div>
                <div class="form-group">
                    <label for="email">E-MAIL</label>
                    <input type="email" id="email" required>
                    <div class="error-message" id="email-error"></div>
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required minlength="6">
                    <div class="error-message" id="password-error"></div>
                </div>
                <button type="submit" class="submit-btn">REGISTER</button>
                
            </form>
            
        </div>
    </div>
    <!-- Load Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- Load Firebase config first -->
    <script src="../js/firebase.js"></script>
    <script src="../js/app.js"></script>
    
    <!-- Then load the rest of the scripts -->
    <script>
        async function googlelogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
    
            try {
                const result = await firebase.auth().signInWithPopup(provider);
    
                // The signed-in user info:
                const user = result.user;
    
                // You can store user data in Firestore if needed
                const db = firebase.firestore();
                await db.collection("users").doc(user.uid).set({
                    name: user.displayName,
                    email: user.email,
                    photoURL: user.photoURL,
                    lastLogin: new Date()
                });
    
                alert("Google login successful! Welcome, " + user.displayName);
                // You can redirect or update the UI here
    
            } catch (error) {
                console.error("Google Sign-In Error:", error.message);
                alert("Google Sign-In failed: " + error.message);
            }
        }
    </script>
    <script>
        // Form validation and submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous error messages
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';

            // Get form values
            const formData = {
                name: document.getElementById('name').value.trim(),
                age: document.getElementById('age').value,
                address: document.getElementById('address').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value
            };

            // Validate form
            let isValid = true;
            if (!formData.name) {
                document.getElementById('name-error').textContent = 'Name is required';
                document.getElementById('name-error').style.display = 'block';
                isValid = false;
            }
            if (!formData.age || formData.age < 1 || formData.age > 120) {
                document.getElementById('age-error').textContent = 'Please enter a valid age';
                document.getElementById('age-error').style.display = 'block';
                isValid = false;
            }
            if (!formData.address) {
                document.getElementById('address-error').textContent = 'Address is required';
                document.getElementById('address-error').style.display = 'block';
                isValid = false;
            }
            if (!/^\d{10}$/.test(formData.phone)) {
                document.getElementById('phone-error').textContent = 'Please enter a valid 10-digit phone number';
                document.getElementById('phone-error').style.display = 'block';
                isValid = false;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address';
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            }
            if (formData.password.length < 6) {
                document.getElementById('password-error').textContent = 'Password must be at least 6 characters';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }

            if (!isValid) return;

            try {
                // Show loading state
                document.getElementById('register-form').classList.add('loading');

                // Create user in Firebase
                const createUser = async (retries = 3) => {
                    try {
                        return await firebase.auth().createUserWithEmailAndPassword(formData.email, formData.password);
                    } catch (error) {
                        if (error.code === 'auth/network-request-failed' && retries > 0) {
                            // Wait 2 seconds before retrying
                            await new Promise(resolve => setTimeout(resolve, 2000));
                            document.getElementById('error-message').textContent = `Network error. Retrying... (${retries} attempts left)`;
                            document.getElementById('error-message').style.display = 'block';
                            return createUser(retries - 1);
                        }
                        throw error;
                    }
                };
                
                const userCredential = await createUser();
                
                try {
                    // Store user data in Firestore with error handling
                    await firebase.firestore().collection('users').doc(userCredential.user.uid).set({
                        name: formData.name,
                        age: parseInt(formData.age),
                        address: formData.address,
                        phone: formData.phone,
                        email: formData.email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    // Store user data in local storage
                    localStorage.setItem('userData', JSON.stringify({
                        uid: userCredential.user.uid,
                        ...formData
                    }));
                    
                    // Set redirect flag for login page
                    localStorage.setItem('redirectToTests', 'true');

                    // Show success message
                    document.getElementById('success-message').textContent = 'Registration successful! Redirecting...';
                    document.getElementById('success-message').style.display = 'block';

                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                    
                } catch (firestoreError) {
                    console.error("Firestore error:", firestoreError);
                    // If Firestore fails but auth succeeded, still allow login
                    document.getElementById('error-message').textContent = 'Account created but profile data could not be saved. You can update your profile later.';
                    document.getElementById('error-message').style.display = 'block';
                    
                    // Still redirect to login after a delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                }

            } catch (error) {
                console.error("Auth error:", error);
                // Show error message
                if (error.code === 'auth/email-already-in-use') {
                    document.getElementById('error-message').textContent = 'This email is already registered. Please use a different email or try logging in.';
                } else if (error.code === 'auth/network-request-failed') {
                    document.getElementById('error-message').textContent = 'Network connection error. Please check your internet connection and try again.';
                } else if (error.code === 'auth/too-many-requests') {
                    document.getElementById('error-message').textContent = 'Too many failed attempts. Please try again later.';
                } else {
                    document.getElementById('error-message').textContent = error.message;
                }
                document.getElementById('error-message').style.display = 'block';
            } finally {
                // Remove loading state
                document.getElementById('register-form').classList.remove('loading');
            }
        });

        // Check if user is already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // Get the current page
                const currentPage = window.location.pathname;
                
                // If this is the registration page and the user is intentionally here, don't redirect
                if (currentPage.includes('/register.html') && sessionStorage.getItem('allowRegisterWithAuth')) {
                    return;
                }
                
                // User is signed in, redirect to landing page
                window.location.href = '../index.html';
            }
        });
        
        // Set a flag to allow staying on register page even when logged in
        sessionStorage.setItem('allowRegisterWithAuth', 'true');
    </script>
</body>

</html>
